<button mat-raised-button (click)="createDraft($event)">New</button>
<button mat-raised-button (click)="submit()">Submit</button>


<app-timesheet-data-table 
    [dataSource]="dataSource$ | async"
    [types]="types$ | async"
    [createDraft]="draft"
    (add)="onAdd($event)" 
    (update)="onUpdate($event)"
    (delete)="onDelete($event)">

</app-timesheet-data-table>
