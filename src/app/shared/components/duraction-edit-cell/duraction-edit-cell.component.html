<ng-container *ngIf="!!form && isEditing(); else readView">
  <form [formGroup]="form">
    <mat-form-field>
      <input matInput type="number" formControlName="hours" />
      <span matSuffix>H</span>
      <mat-error *ngIf="hoursIsInvalid()">{{getHoursErrorMessage()}}</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput type="number" formControlName="minutes" />
      <span matSuffix>M</span>
      <mat-error *ngIf="minutesIsInvalid()">{{getMinutesErrorMessage()}}</mat-error>
    </mat-form-field>
  </form>
</ng-container>

<ng-template #readView> <ng-content></ng-content> </ng-template>
